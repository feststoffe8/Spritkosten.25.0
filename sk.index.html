<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritkosten Rechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spritkosten Rechner</h1>

        <div class="input-group">
            <label for="kilometers">Gefahrene Kilometer:</label>
            <input type="number" id="kilometers" placeholder="z.B. 500" min="0" step="any">
        </div>

        <div class="input-group">
            <label for="liters">Getankte Liter:</label>
            <input type="number" id="liters" placeholder="z.B. 40" min="0" step="any">
        </div>

        <button id="calculateBtn">Verbrauch berechnen</button>

        <div class="result-group">
            <p>Dein Verbrauch: <span id="consumption"></span> Liter/100km</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
